<div class="show-card" routerLink="/show/{{ show.id }}" (click)="navigateToShow()">
    <mat-card class="mat-elevation-z4">
        <img mat-card-image [src]="show.poster_path" [alt]="show.name">
        <mat-card-header>
            <mat-card-title>{{ show.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="show-card-year">
                <span>First air date:</span><span>{{ show.first_air_date }}</span>
            </div>
            <div class="show-card-score">
                <span>Score:</span><span>{{ show.vote_average }}</span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
