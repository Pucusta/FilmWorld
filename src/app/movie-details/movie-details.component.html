<div class="movie-card" routerLink="/movie/{{ movie.id }}" (click)="navigateToMovie()">
    <mat-card class="mat-elevation-z4">
        <img mat-card-image [src]="movie.poster_path == null ? placeholder : apiPosterUrl + movie.poster_path" [alt]="movie.title">
        <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
          </mat-card-header>
        <mat-card-content>
            <div class="movie-card-year">
                <span>Release date:</span><span>{{ movie.release_date }}</span>
            </div>
            <div class="movie-card-score">
                <span>Score:</span><span>{{ movie.vote_average }}</span>
            </div>
          </mat-card-content>
    </mat-card>
</div>
