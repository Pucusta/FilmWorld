<div class="person-card" routerLink="/person/{{ person.id }}">
    <mat-card class="mat-elevation-z4">
        <img mat-card-image [src]="person.profile_path" [alt]="person.name">
        <mat-card-header>
            <mat-card-title>{{ person.name }}</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
