<div class="person-card" routerLink="/person/{{ person.id }}">
    <div class="person-card-img" style="background-image: url({{ person.profile_path }});">
    </div>
    <div class="person-card-footer">
        <div class="person-card-name">
            <h3>{{ person.name }}</h3>
        </div>
    </div>
</div>
