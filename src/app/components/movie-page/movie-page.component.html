<div class="movielist-cnt">
    <div class="movielist-breadcrumb">
        <div>
            <h2>Trending movies</h2>
        </div>
    </div>
    <div class="movielist">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <movie-details fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let movie of (popularMovies | async)?.results" [movie-details]="movie"></movie-details>
        </div>
    </div>
    <div class="button-container">
        <button (click)="loadMovies()">More...</button>
    </div>
</div>
