<div>
    <div class="search-term">
        Results for search term: {{searchTerm}}
    </div>
    <div>
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Movies"> 
                <div class="searchlist">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <movie-details fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let movie of (movies | async)?.results" [movie-details]="movie"></movie-details>
                    </div>
                </div>
                <div class="button-container">
                    <button (click)="loadMovies()">More...</button>
                </div>
            </mat-tab>
            <mat-tab label="TV Shows">
                <div class="searchlist">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <show-details fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let show of (shows | async)?.results" [show-details]="show"></show-details>
                    </div>
                </div>
                <div class="button-container">
                    <button (click)="loadShows()">More...</button>
                </div>
            </mat-tab>
            <mat-tab label="Actors">
                <div class="searchlist">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <person-details fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let person of (people | async)?.results" [person-details]="person"></person-details>
                    </div>
                </div>
                <div class="button-container">
                    <button (click)="loadPeople()">More...</button>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
