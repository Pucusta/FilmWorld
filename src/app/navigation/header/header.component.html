<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Home</a>
    </div>
    <div class="search">
        <input type="search" placeholder="Search..." [(ngModel)]="searchTerm" (keyup.enter)="search()">
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/movie">Movies</a>
            </li>
            <li>
                <a routerLink="/show">TV Shows</a>
            </li>
            <li>
                <a routerLink="/person">Actors</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
